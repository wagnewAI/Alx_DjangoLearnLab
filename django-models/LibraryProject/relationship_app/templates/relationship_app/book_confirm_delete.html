<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Delete Book: {{ book.title }}</h1>
    <p>Are you sure you want to delete this book?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'list_books' %}">Cancel</a>
</body>
</html>
