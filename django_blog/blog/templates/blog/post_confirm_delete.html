{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h1>Are you sure you want to delete "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
