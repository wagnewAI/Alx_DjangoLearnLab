{% extends 'blog/base.html' %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>

{% if results %}
    <ul>
        {% for post in results %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
{% endblock %}
